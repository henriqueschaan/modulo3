<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="dataForm">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="username@email.com" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{3,4}$" placeholder="Ex: (11) 1234-5678" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="Ex: 123.456.789-00" required>

        <button type="button" id="clearBtn">Limpar</button>
        <button type="submit" id="saveBtn">Salvar</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
